server:
  port: 9090

spring:
  profiles:
    active: k8s
  application:
    name: gateway

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

ignore:
  header-param: '${IGNORE_HEADER_PARAM_FOR_LOG:password,cookie,authorization}'