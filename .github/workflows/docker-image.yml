name: Build & Push Service Docker Image

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Select the service to build'
        required: true
        type: choice
        options:
          - address
          - course
          - student
          - gateway
          - eureka
        default: address
      tag:
        description: 'Docker image tag (e.g., v1.0.0, latest)'
        required: true
        default: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      SERVICE_INPUT: ${{ github.event.inputs.service }}
      IMAGE_TAG: ${{ github.event.inputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set service directory and image name
        id: set-vars
        run: |
          DOCKERHUB_USER="${{ secrets.DOCKERHUB_USERNAME }}"
          if [[ -z "$DOCKERHUB_USER" ]]; then
            echo "DOCKERHUB_USERNAME secret must be set!"
            exit 1
          fi
          case "${{ env.SERVICE_INPUT }}" in
            gateway)
              SERVICE_DIR="getway"
              IMAGE_NAME="$DOCKERHUB_USER/ms-gateway-service"
              ;;
            eureka)
              SERVICE_DIR="eureka-server"
              IMAGE_NAME="$DOCKERHUB_USER/ms-eureka-server"
              ;;
            *)
              SERVICE_DIR="${{ env.SERVICE_INPUT }}-service"
              IMAGE_NAME="$DOCKERHUB_USER/ms-${{ env.SERVICE_INPUT }}-service"
              ;;
          esac
          echo "SERVICE_DIR=$SERVICE_DIR" >> $GITHUB_ENV
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Build JAR with Gradle
        working-directory: ${{ env.SERVICE_DIR }}
        run: ./gradlew clean build -x test --no-daemon

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.SERVICE_DIR }}
          file: ./${{ env.SERVICE_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
