name: Build & Push Service Docker Image

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Select the service to build'
        required: true
        type: choice
        options:
          - address
          - course
          - student
          - gateway
          - eureka
        default: address
      tag:
        description: 'Docker image tag (e.g., v1.0.0, latest)'
        required: true
        default: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: mostafijurr/ms-${{ github.event.inputs.service }}
      IMAGE_TAG: ${{ github.event.inputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set SERVICE_DIR based on service selection
        id: service_dir
        run: |
          case "${{ github.event.inputs.service }}" in
            gateway)
              echo "SERVICE_DIR=getway" >> $GITHUB_OUTPUT
              ;;
            eureka)
              echo "SERVICE_DIR=eureka-service" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "SERVICE_DIR=${{ github.event.inputs.service }}-service" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ steps.service_dir.outputs.SERVICE_DIR }}
          file: ./${{ steps.service_dir.outputs.SERVICE_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
