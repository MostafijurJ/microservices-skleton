server:
  port: 8883
  servlet:
    context-path: /course

spring:
  application:
    name: course-service
  datasource:
    url: jdbc:mysql://localhost:3306/microservice
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
